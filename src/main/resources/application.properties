spring.application.name=spring-boot-cache
# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/hibernate_second_level_cache_db
spring.datasource.username=postgres
spring.datasource.password=root1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.datasource.driver-class-name=org.postgresql.Driver
## Enable @Cacheable annotation
spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE
## Enable second-level cache.
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
## Specifies the class to handle the second-level cache.
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
spring.jpa.properties.hibernate.cache.provider_class=net.sf.ehcache.hibernate.EhCacheProvider
## Check whether the cache is applied
spring.jpa.properties.hibernate.generate_statistics=true
spring.cache.jcache.config=classpath:ehcache.xml